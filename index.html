<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Anatomy Quiz | How Much Do You Know About Human Body?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Human Anatomy Quiz</h1>
    </header>

    <main>
        <div class="js-quiz-intro quiz-intro">
          <h2>How much do you know about basic human anatomy?</h2>
          <p>Take this fun and educational quiz about the basic human anatomy and test your knowledge.</p>
          <button class="js-start-quiz start-quiz">Start Quiz</button>
        </div>
        
        <div class="js-score-info score-info">
            <p>Question: <span class="js-question-number"></span>/12</p>
            <p>Score: <span class="js-score"></span></p>
        </div>

        <div class="js-quiz-question-box quiz-question-box"></div>

        <div class="js-correct-answer correct-answer"></div>

        <div class="js-wrong-answer wrong-answer"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
